<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar with logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin: 0;
    padding: 0;
    background: grey;
}

nav{
    width:100%;
    background:white;
    overflow:auto;
}

ul{
    padding: 0;
    margin: 0 0 0 200px;
    list-style;none;
}

li{
    float:left;
    list-style-type: none;
}

.logo img{
    position: absolute;
}

nav a{
    width: 100px;
    display:block;
    padding:20px 15px;
    text-decoration:none;
    font-family: 'Roboto', sans-serif;
    color:black;
    text-align: center;
}

</style>


</head>
<body>
<div class = "logo"><a href="#"><img src="assets/images/logo4.png"></a></div>
<nav>
    <ul>
        <li>
            <a href ="#">HOME</a>
        </li>
        <li>
            <a href ="#">ABOUT</a>
        </li>
        <li>
            <a href ="#">PROJECTS</a>
        </li>
        <li>
            <a href ="#">SHOP</a>
        </li>
    </ul>

</nav>
</body>
</html>
